<section class="mt-poster-container mt-poster card-1"
         ng-click="playTrailer()"
         ng-mouseover="showTitle = true;"
         ng-mouseout="showTitle = false;">
    <div class="mt-popular-title__title" ng-show="showTitle">{{upcomingMovie.title}}</div>
    <i class="fa fa-play-circle icon__clickable--white"></i>

    <!--TODO: Adjust size of poster to match tmdb poster size-->
    <img width="75px" height="110px" ng-src="{{upcomingMovie.posters.original}}">
</section>
